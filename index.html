<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sharing Economy</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
</head>
<body>

    <div id="header"></div>
    

    <div class="container">
        <br />
        <h2>Wszystkie produkty</h2>
        <ul id="products" />
    </div>

    <div class="container">
        <h2>Wpisz numer produktu, którego potrzebujesz</h2>
        <span style="color: red">Możesz wybrać tylko jeden produkt!</span>
        <input type="text" id="prodId" size="15" />
        <input type="button" value="Zarezerwuj" onclick="find();" />
        <p id="product" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/products';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
        });

        function formatItem(item) {
            return item.Id +'. ' + item.Name + ': ' + item.Price + 'zł';
        }

      

        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data) + " -> zarezerwowano"); 
                    
                })
                .fail(function (jqXHR, textStatus, err) {
                    var err = 'nie znaleziono produktu!';
                    $('#product').text('Błąd: ' + err);
                });
        }

        
    </script>

    <footer class="py-4">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; PWr W14 JG </p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/c419d26f2c.js" crossorigin="anonymous"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
